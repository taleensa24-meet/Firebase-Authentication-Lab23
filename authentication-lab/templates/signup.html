<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="POST" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>
        <div>
            <label>Password*</label>
            <div>
                <input type="password"  name="password" minlength="6" required>
            </div>
        </div>
        <div>
            <label>full_name*</label>
            <div>
                <input type="full_name"  name="full_name" id="full_nameStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>username*</label>
            <div>
                <input type="username"  name="username" id="usernameStr" required>
            </div>
        </div>

        <div>
            <label>bio*</label>
            <div>
                <input type="bio" name="bio" id="bio" maxlength="280" required>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>

    <a href="/"><button>signin</button></a>
</body>
</html>
